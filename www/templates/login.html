<ion-view view-title="Register">
<ion-content class="homepage">
<div class="overlay">
<div class="contents">

<form name="userLoginForm" ng-submit="userLogin(userLoginForm.$valid)" novalidate> <!-- novalidate prevents HTML5 validation since we will be validating ourselves -->

    <div class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label">Email</span>
        <input type="email" name="email" class="form-control" ng-model="user.email" placeholder="Email" required>
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Password</span>
        <input type="password" name="password" class="form-control" ng-model="user.password" placeholder="Password" required>
      </label>
      <label class="item item-input item-floating-label">

        <div class="card bg-assertive" ng-show="inerr">
                    <div class="item item-text-wrap" style="background: firebrick;">
                        <p style="color: cornsilk;">{{inerrmsg}}</p>
                    </div>
                </div>


      <button class="button button-block button-balanced" >
       Submit
     </button>
   </label>
    </div>

</div>
</div>
